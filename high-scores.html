<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Turing Quiz- High Scores</title>
</head>

<!-- when page loads, populate scoreboard -->

<body onload="populateScoreboard()">
    <section class="quiz-box">
        <h1>High Scores</h1>
        <table id="scoreboard">
            <tr>
                <th>Place</th>
                <th>Initials</th>
                <th>Score</th>
            </tr>
        </table>
        <div class="container">
            <a href="./index.html" class="btn">Return to quiz</a>
            <button class="btn" id="clearBtn">Clear High Scores</button>
        </div>
    </section>
    <script src="./assets/js/scoreboardScript.js"></script>
</body>
